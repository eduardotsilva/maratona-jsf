<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}"/>
                <h:commandButton value="Imprimir" actionListener="#{comunicacaoTeste1Bean.imprimirAtributos()}"/>
            </h:panelGrid>

        </h:form>


        <h:form>
            <h:panelGrid>
                <h:inputText value="#{comunicacaoTeste1Bean.nome}"/>
                <h:inputText value="#{comunicacaoTeste1Bean.sobrenome}"/>
                <h:commandButton value="Save" action="#{comunicacaoTeste1Bean.save()}"/>
                <f:param name="nome" value="EduardoTadeu"/>
                <f:param name="sobrenome" value="SILVA"/>

                <h:button value="Save-comunicacao por parametro outra pagina" outcome="comunicacao2?faces-redirect=true">
                    <f:param name="nome" value="EduardoTadeu"/>
                    <f:param name="sobrenome" value="SILVA"/>
                </h:button>
                <h:link  value="Vai para Comunicacao2" outcome="comunicacao2">
                    <f:param name="nome" value="EduardoTadeu"/>
                    <f:param name="sobrenome" value="SILVA"/>
                </h:link>
            </h:panelGrid>

        </h:form>


    </h:body>

</html>
